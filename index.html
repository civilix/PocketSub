<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Core Variables & Reset */
        :root {
            --bg-color: #0d0d0f;
            --surface-color: #1c1c1e;
            --primary-color: #0a84ff;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-radius: 12px;
            --glass-bg: rgba(28, 28, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top left, #1a1a2e, #0d0d0f 60%);
        }

        /* Upload State */
        #upload-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .drop-zone {
            width: 80%;
            max-width: 500px;
            height: 300px;
            border: 2px dashed var(--text-secondary);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(10, 132, 255, 0.2);
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .drop-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Editor State - Initially Hidden */
        #editor-container {
            display: none;
            height: 100vh;
            position: relative;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr auto;
        }

        /* Top Time Display */
        .time-display {
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        /* Main Subtitle Area */
        .subtitle-area {
            grid-column: 1 / 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        #current-subtitle {
            font-size: 2rem;
            line-height: 1.5;
            font-weight: 600;
            max-width: 80%;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Right Control Panel */
        .controls-sidebar {
            grid-column: 2 / 3;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent);
        }

        /* Bottom Controls */
        .bottom-controls {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            background: rgba(44, 44, 46, 0.9);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(44, 44, 46, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Picker Overlay */
        #picker-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            animation: fadeIn 0.3s;
        }

        /* The scrolling container */
        #subtitle-wheel {
            width: 100%;
            height: 250px;
            overflow-y: auto;
            scroll-behavior: smooth;
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
            z-index: 22;
        }

        #subtitle-wheel::-webkit-scrollbar {
            display: none;
        }

        /* Items */
        .picker-item {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            opacity: 0.5;
            user-select: none;
            cursor: pointer;
        }

        /* Highlight Center */
        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50px;
            transform: translateY(-50%);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 21;
        }

        .picker-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--bg-color) 0%, transparent 40%, transparent 60%, var(--bg-color) 100%);
            pointer-events: none;
            z-index: 23;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Upload View -->
    <div id="upload-container">
        <label class="drop-zone" id="drop-zone">
            <span class="drop-icon">ðŸ“‚</span>
            <span class="drop-text">Tap or Drag & Drop Subtitle (.srt)</span>
            <input type="file" id="file-input" accept=".srt,.vtt,.txt,text/*" hidden>
        </label>
    </div>
    <!-- Editor View -->
    <div id="editor-container">
        <div class="time-display" id="time-display">00:00:00.000</div>

        <div class="subtitle-area">
            <div id="current-subtitle">Waiting for playback...</div>

            <!-- iOS Style Picker Overlay -->
            <div id="picker-overlay" class="hidden">
                <div class="picker-mask"></div>
                <div class="picker-highlight"></div>
                <div id="subtitle-wheel">
                    <!-- Items generated by JS -->
                </div>
            </div>
        </div>

        <div class="controls-sidebar">
            <button class="control-btn" id="btn-sync">
                <span style="font-size: 24px">ðŸŽ¯</span>
                <span class="btn-label">Sync</span>
            </button>
            <button class="control-btn" id="btn-confirm" style="display: none; border-color: #28a745; color: #28a745;">
                <span style="font-size: 24px">âœ“</span>
                <span class="btn-label">Done</span>
            </button>
        </div>

        <div class="bottom-controls">
            <button class="play-btn" id="btn-play-pause">
                <span id="play-icon">â–¶</span>
            </button>
        </div>
    </div>
    <script>
        // State
        let subtitles = [];
        let currentTime = 0; // in milliseconds
        let isFileLoaded = false;
        let isPlaying = false;
        let isSyncMode = false;

        // DOM Elements
        const uploadContainer = document.getElementById('upload-container');
        const editorContainer = document.getElementById('editor-container');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const timeDisplay = document.getElementById('time-display');
        const subtitleDisplay = document.getElementById('current-subtitle');
        const pickerOverlay = document.getElementById('picker-overlay');
        const subtitleWheel = document.getElementById('subtitle-wheel');
        const btnSync = document.getElementById('btn-sync');
        const btnConfirm = document.getElementById('btn-confirm');
        const btnPlayPause = document.getElementById('btn-play-pause');
        const playIcon = document.getElementById('play-icon');

        // Event Listeners
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // Toggle Sync Mode
        btnSync.addEventListener('click', () => {
            if (!isSyncMode) {
                enterSyncMode();
            } else {
                // In Sync Mode this button is now "Confirm"
                applySync();
                exitSyncMode(true);
            }
        });

        // Cancel Sync (using the secondary button)
        btnConfirm.addEventListener('click', () => {
            exitSyncMode(false);
        });

        btnPlayPause.addEventListener('click', togglePlay);

        // Functions
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                subtitles = parseSRT(content);
                if (subtitles.length > 0) {
                    showEditor();
                    updateDisplay();
                } else {
                    alert('No valid subtitles found.');
                }
            };
            reader.readAsText(file);
        }

        function parseSRT(data) {
            const subs = [];
            // Regex to handle CRLF and varying spaces more robustly
            const regex = /(\d+)\s+(\d{2}:\d{2}:\d{2},\d{3})\s+-->\s+(\d{2}:\d{2}:\d{2},\d{3})\s+([\s\S]*?)(?=\n\s*\n|$)/g;
            let match;
            while ((match = regex.exec(data)) !== null) {
                subs.push({
                    start: timeStrToMs(match[2]),
                    end: timeStrToMs(match[3]),
                    text: match[4].trim()
                });
            }
            return subs;
        }

        function timeStrToMs(timeStr) {
            const [time, ms] = timeStr.trim().split(',');
            const [h, m, s] = time.split(':').map(Number);
            return (h * 3600 + m * 60 + s) * 1000 + (parseInt(ms) || 0);
        }

        function msToTimeStr(ms) {
            if (ms < 0) ms = 0;
            const date = new Date(ms);
            const h = String(Math.floor(ms / 3600000)).padStart(2, '0');
            const m = String(date.getUTCMinutes()).padStart(2, '0');
            const s = String(date.getUTCSeconds()).padStart(2, '0');
            const ml = String(date.getUTCMilliseconds()).padStart(3, '0');
            return `${h}:${m}:${s}.${ml}`;
        }

        function showEditor() {
            uploadContainer.style.display = 'none';
            editorContainer.style.display = 'grid';
            isFileLoaded = true;
            currentTime = 0;
            updateDisplay();
            requestAnimationFrame(loop);
            // Toggle play to start moving time
            togglePlay();
        }

        let lastFrame = performance.now();
        function loop(now) {
            const delta = now - lastFrame;
            lastFrame = now;
            if (isFileLoaded && isPlaying && !isSyncMode) {
                currentTime += delta;
                updateDisplay();
            }
            requestAnimationFrame(loop);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            playIcon.textContent = isPlaying ? 'â¸' : 'â–¶';
        }

        // --- SYNC MODE LOGIC ---

        function enterSyncMode() {
            isSyncMode = true;
            // Pause playback
            if (isPlaying) togglePlay();

            // UI Updates
            subtitleDisplay.classList.add('hidden');
            pickerOverlay.classList.remove('hidden');

            // Sync button becomes Confirm (Green Check)
            btnSync.innerHTML = '<span style="font-size:24px">âœ“</span><span class="btn-label">Confirm</span>';
            btnSync.style.borderColor = '#28a745';
            btnSync.style.color = '#28a745';

            // Second button becomes Cancel (Red X)
            btnConfirm.innerHTML = '<span style="font-size:24px">âœ•</span><span class="btn-label">Cancel</span>';
            btnConfirm.style.borderColor = '#d9534f';
            btnConfirm.style.color = '#d9534f';
            btnConfirm.style.display = 'flex';

            renderPicker();
        }

        function exitSyncMode(saved) {
            isSyncMode = false;

            // UI Updates
            subtitleDisplay.classList.remove('hidden');
            pickerOverlay.classList.add('hidden');

            // Reset Sync Button
            btnSync.innerHTML = '<span style="font-size:24px">ðŸŽ¯</span><span class="btn-label">Sync</span>';
            btnSync.style.borderColor = ''; // Reset to default
            btnSync.style.color = '';

            // Hide Cancel Button
            btnConfirm.style.display = 'none';

            // Resume playback if we saved, otherwise stay paused or up to user preference?
            // Let's stay paused to let user check.
        }

        function renderPicker() {
            subtitleWheel.innerHTML = '';

            // Find index of current subtitle
            let currentIndex = subtitles.findIndex(s => currentTime >= s.start && currentTime <= s.end);
            if (currentIndex === -1) {
                // If not in a subtitle, find the next one
                currentIndex = subtitles.findIndex(s => s.start > currentTime);
                if (currentIndex === -1) currentIndex = subtitles.length - 1; // End
                if (currentIndex < 0) currentIndex = 0;
            }

            subtitles.forEach((sub, i) => {
                const el = document.createElement('div');
                el.className = 'picker-item';
                // Compress text: 10 chars + ...
                let shortText = sub.text.replace(/\r?\n/g, ' ');
                if (shortText.length > 15) shortText = shortText.substring(0, 15) + '...';
                el.innerText = `${i + 1}. ${shortText}`;
                el.dataset.index = i;
                subtitleWheel.appendChild(el);
            });

            // Scroll to current item
            const itemHeight = 50; // Defined in CSS
            // We want the item to be in the middle of the 250px container
            // Container Half = 125. Item Half = 25.
            // ScrollTop = (Index * ItemHeight) - ContainerHalf + ItemHalf
            setTimeout(() => {
                const targetScroll = (currentIndex * itemHeight) - 125 + 25;
                subtitleWheel.scrollTo({ top: targetScroll, behavior: 'smooth' });
            }, 10);
        }

        function applySync() {
            // Calculate which item is selected
            const itemHeight = 50;
            const scrollTop = subtitleWheel.scrollTop;
            // Center is at 125px.
            // Item top = index * 50. Item center = index * 50 + 25.
            // We want match: scrollTop + 125 = index * 50 + 25.
            // scrollTop + 100 = index * 50
            // index = (scrollTop + 100) / 50
            const selectedIndex = Math.round((scrollTop + 100) / 50);

            if (selectedIndex >= 0 && selectedIndex < subtitles.length) {
                const targetSub = subtitles[selectedIndex];

                // USER REQUEST: "Jump to correct time"
                // Instead of shifting subtitles (editing), we Sync the PLAYER to the Subtitle.
                // Use Case: User hears line on TV, scrolls to line on App, clicks Confirm -> App jumps to that line.
                currentTime = targetSub.start;

                // Update display immediately
                updateDisplay();

                // Visual feedback (Toast)
                showToast(`Jumped to ${msToTimeStr(currentTime)}`);
            }
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.innerText = msg;
            Object.assign(toast.style, {
                position: 'fixed',
                bottom: '100px',
                left: '50%',
                transform: 'translateX(-50%)',
                background: 'rgba(0,0,0,0.8)',
                color: '#fff',
                padding: '8px 16px',
                borderRadius: '20px',
                fontSize: '14px',
                zIndex: '100',
                backdropFilter: 'blur(4px)'
            });
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function updateDisplay() {
            if (currentTime < 0) currentTime = 0;
            timeDisplay.textContent = msToTimeStr(currentTime);

            if (!isSyncMode) {
                const currentSub = subtitles.find(s => currentTime >= s.start && currentTime <= s.end);
                if (currentSub) {
                    subtitleDisplay.textContent = currentSub.text;
                    subtitleDisplay.style.opacity = 1;
                } else {
                    // Show next subtitle preview or ...?
                    // Let's show emptiness or the nearest one?
                    // Standard: Empty if gap.
                    subtitleDisplay.textContent = '...';
                    subtitleDisplay.style.opacity = 0.5;
                }
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            }
        });
    </script>
</body>

</html>
