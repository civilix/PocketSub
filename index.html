<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Core Variables & Reset */
        :root {
            --bg-color: #0d0d0f;
            --surface-color: #1c1c1e;
            --primary-color: #0a84ff;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-radius: 12px;
            --glass-bg: rgba(28, 28, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top left, #1a1a2e, #0d0d0f 60%);
        }

        /* Upload State */
        #upload-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .drop-zone {
            width: 80%;
            max-width: 500px;
            height: 300px;
            border: 2px dashed var(--text-secondary);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(10, 132, 255, 0.2);
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .drop-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Editor State - Initially Hidden */
        #editor-container {
            display: none;
            height: 100vh;
            position: relative;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr auto;
        }

        /* Top Time Display */
        .time-display {
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        /* Main Subtitle Area */
        .subtitle-area {
            grid-column: 1 / 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        #current-subtitle {
            font-size: 2rem;
            line-height: 1.5;
            font-weight: 600;
            max-width: 80%;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Right Control Panel */
        .controls-sidebar {
            grid-column: 2 / 3;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent);
        }

        /* Bottom Controls */
        .bottom-controls {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            background: rgba(44, 44, 46, 0.9);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(44, 44, 46, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Upload View -->
    <div id="upload-container">
        <label class="drop-zone" id="drop-zone">
            <span class="drop-icon">ðŸ“‚</span>
            <span class="drop-text">Drag & Drop Subtitle (.srt)<br>or Click into Upload</span>
            <input type="file" id="file-input" accept=".srt,.vtt" hidden>
        </label>
    </div>
    <!-- Editor View -->
    <div id="editor-container">
        <div class="time-display" id="time-display">00:00:00.000</div>
        <div class="subtitle-area">
            <div id="current-subtitle">Waiting for playback...</div>
        </div>
        <div class="controls-sidebar">
            <button class="control-btn" id="btn-fast">
                <span>+1s</span>
                <span class="btn-label">Fast</span>
            </button>
            <button class="control-btn" id="btn-slow">
                <span>-1s</span>
                <span class="btn-label">Slow</span>
            </button>
        </div>
        <div class="bottom-controls">
            <button class="play-btn" id="btn-play-pause">
                <span id="play-icon">â–¶</span>
            </button>
        </div>
    </div>
    <script>
        // State
        let subtitles = [];
        let currentTime = 0; // in milliseconds
        let isFileLoaded = false;
        let isPlaying = false;
        // DOM Elements
        const uploadContainer = document.getElementById('upload-container');
        const editorContainer = document.getElementById('editor-container');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const timeDisplay = document.getElementById('time-display');
        const subtitleDisplay = document.getElementById('current-subtitle');
        const btnFast = document.getElementById('btn-fast');
        const btnSlow = document.getElementById('btn-slow');
        const btnPlayPause = document.getElementById('btn-play-pause');
        const playIcon = document.getElementById('play-icon');
        // Event Listeners
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });
        btnFast.addEventListener('click', () => {
            adjustTime(1000); // +1s offset to subtitles (make them later) or adjust playhead?
            // "Right 2 buttons for adjusting axis" - usually means shifting the subtitles relative to video,
            // or shifting the 'current' timestamp if we are just visualizing.
            // Let's implement shifting the current 'playback' time for now, or shifting all subtitle timestamps?
            // "Adjust axis" (å¯¹è½´) implies shifting subtitle timestamps.
            // If the user says "Fast 1s", does it mean subtitles are too fast (so delay them?) or move time forward?
            // Usually "Fast" in sync tools means "Make subtitles appear earlier" or "This segment is faster".
            // Let's assume: Shift all subtitles by +1s.
            shiftSubtitles(1000);
        });
        btnSlow.addEventListener('click', () => {
            // "Slow -1s" -> Shift -1s?
            shiftSubtitles(-1000);
        });
        btnPlayPause.addEventListener('click', togglePlay);
        // Functions
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                subtitles = parseSRT(content);
                if (subtitles.length > 0) {
                    showEditor();
                    // Start simulation loop or just show first
                    updateDisplay();
                } else {
                    alert('No valid subtitles found.');
                }
            };
            reader.readAsText(file);
        }
        function parseSRT(data) {
            // Simple SRT parser
            const subs = [];
            const blocks = data.trim().split(/\n\s*\n/);
            blocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const timeLine = lines[1];
                    const [startStr, endStr] = timeLine.split(' --> ');
                    const text = lines.slice(2).join('\n');
                    if (startStr && endStr) {
                        subs.push({
                            start: timeStrToMs(startStr),
                            end: timeStrToMs(endStr),
                            text: text
                        });
                    }
                }
            });
            return subs;
        }
        function timeStrToMs(timeStr) {
            // 00:00:01,000
            const [time, ms] = timeStr.trim().split(',');
            const [h, m, s] = time.split(':').map(Number);
            return (h * 3600 + m * 60 + s) * 1000 + (parseInt(ms) || 0);
        }
        function msToTimeStr(ms) {
            const date = new Date(ms);
            const h = String(Math.floor(ms / 3600000)).padStart(2, '0');
            const m = String(date.getUTCMinutes()).padStart(2, '0');
            const s = String(date.getUTCSeconds()).padStart(2, '0');
            const ml = String(date.getUTCMilliseconds()).padStart(3, '0');
            return `${h}:${m}:${s}.${ml}`;
        }
        function showEditor() {
            uploadContainer.style.display = 'none';
            editorContainer.style.display = 'grid';
            isFileLoaded = true;
            // Auto-play simulation (optional, or manual navigation?)
            // User requested "Show subtitles", "Show time".
            // Without a video file, we need a way to 'play' or specific controls to scroll?
            // The request didn't specify video. It might be for reading/checking/syncing only?
            // I'll add a simple timer to simulate 'time passing' or just show the first one?
            // Given "Adjust axis", maybe they are listening to audio externally?
            // I will initiate a timer.
            currentTime = 0;
            updateDisplay();
            requestAnimationFrame(loop);
        }
        let lastFrame = performance.now();
        function loop(now) {
            const delta = now - lastFrame;
            lastFrame = now;
            if (isFileLoaded && isPlaying) {
                currentTime += delta;
                updateDisplay();
            }

            requestAnimationFrame(loop);
        }
        function togglePlay() {
            isPlaying = !isPlaying;
            playIcon.textContent = isPlaying ? 'â¸' : 'â–¶';
        }
        function shiftSubtitles(amount) {
            subtitles.forEach(sub => {
                sub.start += amount;
                sub.end += amount;
            });
            updateDisplay();
            // Visual feedback
            const btn = amount > 0 ? btnFast : btnSlow;
            btn.style.borderColor = '#0a84ff';
            setTimeout(() => btn.style.borderColor = 'rgba(255, 255, 255, 0.1)', 200);
        }
        function updateDisplay() {
            // For now, let's just show the subtitle at 'currentTime'
            // Since we have no video, 'currentTime' is arbitrary.
            // Let's set currentTime to be the start of the first subtitle initially?
            // Start at 0 usually
            if (currentTime < 0) currentTime = 0;
            timeDisplay.textContent = msToTimeStr(currentTime);
            const currentSub = subtitles.find(s => currentTime >= s.start && currentTime <= s.end);
            if (currentSub) {
                subtitleDisplay.textContent = currentSub.text;
                subtitleDisplay.style.opacity = 1;
            } else {
                subtitleDisplay.textContent = '...';
                subtitleDisplay.style.opacity = 0.5;
            }
        }
        // Add basic keyboard controls for testing
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            }
            if (e.code === 'ArrowRight') {
                currentTime += 100;
                updateDisplay();
            }
            if (e.code === 'ArrowLeft') {
                currentTime -= 100;
                updateDisplay();
            }
        });
    </script>
</body>

</html>
